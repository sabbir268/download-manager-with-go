<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Manager</title>
    <!-- <link href="dist/output.css" rel="stylesheet" /> -->
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <h1 class="text-3xl font-bold underline">Hello world!</h1>
    <div class="bg-white p-8 rounded-lg shadow-lg w-1/3">
        <h2 class="text-2xl mb-6 text-center">Download Manager</h2>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="url">URL</label>
            <input class="w-full p-2 border border-gray-300 rounded" id="url" type="text" placeholder="Enter the URL" />
        </div>
        <button class="w-full py-2 bg-blue-500 text-white rounded" id="download">
        Start Download
      </button>
        <div class="mt-6" id="progressDiv">
            <label class="block text-gray-700 mb-2">Progress</label>
            <div class="h-3 bg-gray-300 rounded">
                <div class="h-full bg-blue-500 rounded" id="progress"></div>
            </div>
        </div>
        <button class="w-full py-2 bg-blue-500 text-white rounded" id="pauseBtn">
        Pause
      </button>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
